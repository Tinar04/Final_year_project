<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health and Lifestyle Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #f2ecff 0%, #f9f7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #111827;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 820px;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.07);
    }

    h2 {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1f2937;
    }

    p.subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 1rem;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1f2937;
      font-size: 0.95rem;
    }

    input,
    select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      background-color: #fff;
      outline: none;
      color: #111827;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #6b7280 50%),
        linear-gradient(135deg, #6b7280 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    select:focus,
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    @media (max-width: 600px) {
      .card {
        padding: 28px 22px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Health and Lifestyle Data Form</h2>
    <p class="subtitle">Please fill out your lifestyle and health details carefully.</p>

    <form method="POST" action="/quiz_22_60" id="quizForm">
      <label>Age:</label>
      <input type="number" name="Age" required />

      <label>Gender:</label>
      <select name="Gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Occupation:</label>
      <input type="text" name="Occupation" placeholder="e.g., Software Engineer" required />

      <label>Marital Status:</label>
      <select name="Marital_Status" required>
        <option value="">Select</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>

      <label>Sleep Duration (hours):</label>
      <input type="number" name="Sleep_Duration" min="0" max="24" step="0.5" required />

      <label>Sleep Quality (1–5):</label>
      <input type="number" name="Sleep_Quality" min="1" max="5" required />

      <label>Wake Up Time:</label>
      <input type="time" name="Wake_Up_Time" required />

      <label>Bed Time:</label>
      <input type="time" name="Bed_Time" required />

      <label>Physical Activity (hours):</label>
      <input type="number" name="Physical_Activity" min="0" max="24" step="0.5" required />

      <label>Screen Time (hours):</label>
      <input type="number" name="Screen_Time" min="0" max="24" step="0.5" required />

      <label>Caffeine Intake (cups per day):</label>
      <input type="number" name="Caffeine_Intake" min="0" max="10" required />

      <label>Alcohol Intake (drinks per day):</label>
      <input type="number" name="Alcohol_Intake" min="0" max="10" required />

      <label>Smoking Habit:</label>
      <select name="Smoking_Habit" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Work Hours (per day):</label>
      <input type="number" name="Work_Hours" min="0" max="24" required />

      <label>Travel Time (hours):</label>
      <input type="number" name="Travel_Time" min="0" max="24" required />

      <label>Social Interactions (1–5):</label>
      <input type="number" name="Social_Interactions" min="1" max="5" required />

      <label>Meditation Practice:</label>
      <select name="Meditation_Practice" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Exercise Type:</label>
      <select name="Exercise_Type" required>
        <option value="">Select</option>
        <option>Aerobics</option>
        <option>Cardio</option>
        <option>Meditation</option>
        <option>Pilates</option>
        <option>Strength Training</option>
        <option>Walking</option>
        <option>Yoga</option>
      </select>

      <label>Blood Pressure:</label>
      <input type="number" name="Blood_Pressure" required />

      <label>Cholesterol Level:</label>
      <input type="number" name="Cholesterol_Level" required />

      <label>Blood Sugar Level:</label>
      <input type="number" name="Blood_Sugar_Level" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ageField = document.querySelector('input[name="Age"]');
      const genderField = document.querySelector('select[name="Gender"]');

      const savedAge = localStorage.getItem("user_age");
      const savedGender = localStorage.getItem("user_gender");

      if (savedAge) {
        ageField.value = savedAge;
        
      }

      if (savedGender) {
        const formattedGender = savedGender.charAt(0).toUpperCase() + savedGender.slice(1);
        genderField.value = formattedGender;
        
      }
    });

    document.getElementById("quizForm").addEventListener("submit", () => {
      localStorage.removeItem("user_age");
      localStorage.removeItem("user_gender");
    });
  </script>
</body>

</html>
